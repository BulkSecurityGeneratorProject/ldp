
<div *ngIf="skill">
    <h2><span jhiTranslate="lpbApp.skill.detail.title">Skill</span> {{skill.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="lpbApp.skill.skillTitle">Skill Title</span></dt>
        <dd>
            <span>{{skill.skillTitle}}</span>
        </dd>
        <dt><span jhiTranslate="lpbApp.skill.minSalary">Min Salary</span></dt>
        <dd>
            <span>{{skill.minSalary}}</span>
        </dd>
        <dt><span jhiTranslate="lpbApp.skill.maxSalary">Max Salary</span></dt>
        <dd>
            <span>{{skill.maxSalary}}</span>
        </dd>
        <dt><span jhiTranslate="lpbApp.skill.task">Task</span></dt>
        <dd>
            <span *ngFor="let task of skill.tasks; let last = last">
                <a [routerLink]="['/task-angularui', task?.id ]">{{task.title}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'skill-angularui/'+ skill.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
